project:
  seed: 42

datasets:
  casas:
    raw_dir: data/raw/casas_kyoto_adl
    format: kyoto_adl_errors
    file_globs:
      - "adl_error/*.csv"
      - "adl_noerror/*.csv"
    window_minutes: 30
    stride_minutes: 5
    min_events_per_window: 1
    label_mode: majority
    feature_mode: event_counts

neural_perception:
  output_dir: outputs/neural_perception
  device: auto
  casas:
    # optional overrides for training
    epochs: 30
    batch_size: 32
    lr: 0.001
